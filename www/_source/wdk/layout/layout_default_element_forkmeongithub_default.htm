<style>
		#forkmeongithub a
		{
			background:{COLOR_RIBBON};
			color:white;
			text-decoration:none;
			font-family:arial,
			sans-serif;
			text-align:center;
			font-weight:bold;
			padding:5px 40px;
			font-size:1.2rem;
			line-height:2rem;
			position:relative;
			transition:0.5s;
		}
		#forkmeongithub a:hover
		{
			background:#c11;
			color:white;
		}
		#forkmeongithub a::before,
		#forkmeongithub a::after
		{
			content:"";
			width:100%;
			display:block;
			position:absolute;
			top:1px;
			left:0;
			height:1px;
			background:white;
		}
		#forkmeongithub a::after
		{
			bottom:1px;
			top:auto;
		}
		@media screen and (min-width:800px)
		{
			#forkmeongithub
			{
				position:fixed;
				display:block;
				top:0;
				right:0;
				width:200px;
				overflow:hidden;
				height:200px;
				z-index:9999;
			}
			#forkmeongithub a
			{
				width:200px;
				position:absolute;
				top:40px;
				right:-50px;
				transform:rotate(45deg);
				-webkit-transform:rotate(45deg);
				-ms-transform:rotate(45deg);
				-moz-transform:rotate(45deg);
				-o-transform:rotate(45deg);
				box-shadow:4px 4px 10px rgba(0,0,0,0.8);
			}
		}
</style>
<span id="forkmeongithub">
	<a href="https://github.com/{GITHUB_USER}/{GITHUB_REPO}" target="_blank">{TEXT}</a>
</span>
