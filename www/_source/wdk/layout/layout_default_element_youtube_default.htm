<div class="visible-lg visible-md">
	<iframe
		width="{WIDTH}"
		height="{HEIGHT}"
		src="//www.youtube.com/embed/{ID}?rel=0"
		frameborder="0"
		allowfullscreen>
	</iframe>
</div>
<div class="hidden-lg hidden-md">
	<iframe
		width="{WIDTH_HALF}"
		height="{HEIGHT_HALF}"

		frameborder="0"
		allowfullscreen>
	</iframe>
</div>
